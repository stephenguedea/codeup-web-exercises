<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery FAQ</title>
        <style>
        body {
            font-size: 17px;
            font-family: arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px black solid;
            margin-bottom: 10px;
        }
        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
        #list {
            margin-left: 10px;
            margin-right: 10px;
        }
        dt {
            text-decoration: underline;
            margin-bottom: 20px;
        }
        .invisible {
            display: none;
        }
        </style>
    </head>
    <body>
        <header>
            <h1>National Parks FAQs</h1>
        </header>
        <hr>
        <div id="container">

        </div>
        <dl id="list">
            <dt>Question 1</dt>
            <dd class="invisible">Answer</dd>
            <dt>Question 2</dt>
            <dd class="invisible">Answer</dd>
            <dt>Question 3</dt>
            <dd class="invisible">Answer</dd>
            <dt>Question 4</dt>
            <dd class="invisible">Answer</dd>
            <dt>Question 5</dt>
            <dd class="invisible">Answer</dd>
            <dt>Question 6</dt>
            <dd class="invisible">Answer</dd>
            <dt>Question 7</dt>
            <dd class="invisible">Answer</dd>
            <dt>Question 8</dt>
            <dd class="invisible">Answer</dd>
            <dt>Question 9</dt>
            <dd class="invisible">Answer</dd>
            <dt>Question 10</dt>
            <dd class="invisible">Answer</dd>
        </dl>

        <script src="js/jquery-2.2.4.min.js"></script>
        <script type="text/javascript">
            "use strict";

            $(document).ready(function () {
                $('dl#list dt').on('click', function () {
                    $('dd').toggleClass('invisible');
                });
                $('#list dt').on('click', function () {
                    $(this).css('background', 'yellow');
                });

            });

        </script>
    </body>
</html>
