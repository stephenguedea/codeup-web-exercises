<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="POST" action="http://http-inspector.glitch.me/">
            <h3>Register</h3>
            <label for="email">Email: </label>
            <input id="email" name="email" type="text" placeholder="info@example.com">
            <br>

            <label for="password">Password: </label>
            <input id="password" name="password" type="password" placeholder="Password">
            <br>
            <br>

            <h3>Bio</h3>
            <textarea name="bio" rows="6" cols="40" placeholder="Brief bio here: "></textarea>
            <br>

            <h3>How did you hear about us?</h3>
            <input type="radio" name="ad_choice" value="billboard">Billboard<br>
            <input type="radio" name="ad_choice" value="radio">Radio Advertisement<br>
            <input type="radio" name="ad_choice" value="internet">Internet Advertisement<br>
            <input type="radio" name="ad_choice" value="other">Other<br>
            <br>

            <h3>Which web browser are you using?</h3>
            <select name="web_browser">
                <option value="chrome">Google Chrome</option>
                <option value="safari">Safari</option>
                <option value="firefox">Firefox</option>
                <option value="explorer">Internet Explorer</option>
            </select>
            <br>
            <br>

            <h3>Which web brower do you prefer?</h3>
            <label for="chrome1">
                Android <input id="chrome1" type="checkbox" name="web_pref" value="chrome1">
            </label>
            <label for="ios">
                iOS <input id="ios" type="checkbox" name="web_pref" value="ios">
            </label>
            <label for="windows">
                Windows <input id="windows" type="checkbox" name="web_pref" value="windows">
            </label>
            <label for="other">
                Other <input id="other" type="checkbox" name="web_pref" value="other">
            </label>
            <br>

            <input type="submit">
        </form>

    </body>
</html>
