<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Bootstrap Grid Examples</title>
            <link href="https://fonts.googleapis.com/css?family=Anton:100,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
            <link rel="stylesheet" href="css/bootstrap_grid.css">

        </head>
        <body>

        <nav class="navbar navbar-light mt-10">
            <div class="container-fluid bg-white">
                <ul class="nav w-100 justify-content-center">
                    <li class="order-md-3 order-lg-0 mr-lg-auto">
                        <a href="#" class="navbar-brand d-block w-100 mb-2 m-md-0 text-center">
                            <img class="" width="105px" src="img/logo.jpg" alt="Codeup Design logo">
                            <div class="brand-name d-block d-lg-inline text-center w-100">codeup design</div>
                        </a>
                    </li>
                    <div class="w-100 d-md-none "></div><!-- used to force line break in flex items for mobile -->
                    <li class="nav-item order-md-1 order-lg-1 mt-md-5">
                        <a class="nav-link text-uppercase px-2 px-md-3 text-dark" href="">Services</a>
                    </li>
                    <li class="nav-item order-md-2 order-lg-2 mt-md-5">
                        <a class="nav-link text-uppercase px-2 pl-md-3 pr-md-0 px-lg-3 text-dark" href="">Work</a>
                    </li>
                    <li class="nav-item order-md-4 order-lg-3 mt-md-5">
                        <a class="nav-link text-uppercase px-2 pl-md-0 pr-md-3 px-lg-3 text-dark" href="">Blog</a>
                    </li>
                    <li class="nav-item order-md-5 order-lg-4 mt-md-5">
                        <a class="nav-link text-uppercase px-2 px-md-3 text-dark" href="">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">

            <div class="row">
                <h1 class="text-center text-justify col-12 col-sm-12 mt-5 font-weight-bold">Visual Design & Web Development</h1>
            </div>
            <div class="row">
                <h3 class="text-center text-justify col-12 col-sm-12 mt-5 font-weight-bold">From Park City, Utah</h3>
            </div>


            <div class="row text-right mt-5">
                <div class="col col-6 col-sm-3 col-md-3" align="center">
                    <p class="dot font-weight-bold design-circle red"><span class="text-white">DESIGN</span></p>
                </div>
                <div class="col col-6 col-sm-3 col-md-3" align="center">
                    <p class="dot font-weight-bold design-circle orange"><span class="text-white">DEVELOP</span></p>
                </div>
                <div class="col col-6 col-sm-3 col-md-3" align="center">
                    <p class="dot font-weight-bold design-circle green"><span class="text-white">SUPPORT</span></p>
                </div>
                <div class="col col-6 col-sm-3 col-md-3" align="center">
                <p class="dot font-weight-bold design-circle blue"><span class="text-white">HOST</span></p>
            </div>


            </div>
            <hr>

            <div class="row mt-5">
                <div class="col col-12 col-sm-12 col-lg-2">
                    <p class="text-center">Selected Work</p>
                </div>
                <div class="col col-sm-6 d-none d-lg-block mr-10">
                    <p class="text-right">The Last</p>
                </div>
                <!--<div class="d-lg-none">hide on screens wider than lg</div>-->
                <!--<div class="d-none d-lg-block">hide on screens smaller than lg</div>-->
            </div>

            <!--Selected Work & The Last Images (Rows & Columns)-->
            <!--Column 1-->
            <div class="row mt-5">
                <div class="col-md-4 col-sm-6 col-12">
                    <!--Row -->
                    <div class="row">
                        <div class="col-12 text-center">
                            <img class="border border-secondary w-100 h-100 rounded bg-imgs" src="img/apple-ipad.jpg" class="rounded" alt="ipad photo">
                        </div>

                        <div class="col-12 text-center">
                            <img class="border border-secondary w-100 h-100 rounded bg-imgs d-none d-md-block" src="img/macbook.jpg" class="rounded" alt="ipad photo">
                        </div>
                    </div>
                </div>
                <!--Column 2-->
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="row">
                        <!--Row -->
                        <div class="col-12 text-center">
                            <img class="border border-secondary w-100 h-100 rounded bg-imgs d-none d-md-block man-img" src="img/man.jpg" class="rounded" alt="ipad photo">
                        </div>

                        <div class="col-12 text-center">
                            <img class="border border-secondary w-100 h-100 rounded bg-imgs d-none d-md-block" src="img/security.jpg" class="rounded" alt="ipad photo">
                        </div>
                    </div>
                </div>
                <!--column 3-->
                <div class="col-md-4">
                    <!--Row-->
                    <div class="row">
                        <div class="col-12">
                            <img src="img/mobile-phone.jpg" width="100" class="float-left d-none d-lg-block">
                            <p>THE ADMIN BAR AND ABSOLUTE POSITIONING</p>
                        </div>
                        <div class="col-12">
                            <img src="img/head.jpg" width="100" class="float-left d-none d-lg-block">
                            <p>NIBBLER AWESOME WEBSITE TESTING</p>
                        </div>
                        <div class="col-12">
                            <img src="img/ipad.jpg" width="100" class="float-left d-none d-lg-block">
                            <p>HOW TO GET GOOGLE TO LIKE YOU</p>
                        </div>
                        <div class="col-12">
                            <img src="img/twitter_logo.png" width="100" class="float-left d-none d-lg-block">
                        </div>
                    </div>
                </div>

            </div>
