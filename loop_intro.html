<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Loops Intro</title>
    </head>
    <body>
    <script>
    // while loop
    var i = 0;
    while (i < 10) {
        console.log('while loop iteration #' + i);
        i++;
    }

    var x = 10;
    while (x < 10) {
        console.log('while loop iteration #' + x);
        x++;
    }

    // do-while loop
    var y = 10;
    do {
        console.log('do-while iteration #' + y);
        y--;
    } while (y > 5);

    // for loop

    for (var z = 5; z <= 10; z++) {
        console.log("For loop iteration #" + z);
    }

    </script>
    </body>
</html>
