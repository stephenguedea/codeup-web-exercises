<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Tip Calculator</title>
            <link rel="stylesheet" href="css/tip_calculator.css">
        </head>
        <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
                <form>
                    <p>How much was your bill?<p>
                        <input id="billamt" type="text" placeholder="$">

                    <p>How was your service?<p>
                        <select id="serviceQual">
                            <option disabled selected value="0">-- Choose an Option --</option>
                            <option value="0.3">30&#37; &#45; Outstanding</option>
                            <option value="0.2">20&#37; &#45; Good</option>
                            <option value="0.15">15&#37; &#45; It was OK</option>
                            <option value="0.1">10&#37; &#45; Bad</option>
                            <option value="0.05">5&#37; &#45; Terrible</option>
                        </select>

                </form>
                <p>How many people are sharing the bill?</p>
                <input id="peopleamt" type="text" placeholder="Number of People">


            </div>
            <!--calculator end-->
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
            <!--totalTip end-->
            <div id="totalAmount">
                <sup>$</sup><span id="totalAmt">0.00</span>
            </div>


            <button type="button" id="calculate">Calculate</button>
        </div>
        <!--container end-->

        <!--<script type="text/javascript" src="tipcalculator.js"></script>-->
        <script src="js/tip_calculator.js">
        </script>
        </body>
    </html>
