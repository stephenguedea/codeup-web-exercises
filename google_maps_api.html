    <body>
        <h1>My Favorite Restaurant</h1>
        <!-- div to hold map -->
        <div id="map"></div>
        <div id="map-canvas"></div>
        <!-- Load the Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?key="></script>

        <!-- Script to show address on map-->
    <script type="text/javascript">
        (function() {
            "use strict";

            //Set our map options
            var mapOptions = {
                // Set the zoom level
                zoom: 17,

                // This sets the center of the map at our location
                center: {
                    lat: 27.754419,
                    lng: -97.389343
                },

                // Show map in satellite view
                mapTypeId: google.maps.MapTypeId.SATELLITE
            }
            // Render the map
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            // Geocoding
            var geocoder = new google.maps.Geocoder();
            // geocode(request:GeocoderRequest, callback:function(Array.<GeocoderResult>, GeocoderStatus))



            // Set the address to geocode
            var address = "121 N Shoreline Blvd, Corpus Christi, TX, 78401";

            // Init geocoder object
            var geocoder = new google.maps.Geocoder();

            // Geocode the address
            geocoder.geocode({ "address": address }, function(results, status) {

                // Check for a successful result
                if (status == google.maps.GeocoderStatus.OK) {

                    // Recenter the map over the address
                    map.setCenter(results[0].geometry.location);
                } else {

                    // Show an error message with the status if our request fails
                    alert("Geocoding was not successful - STATUS: " + status);
                }
            });

            // Create a marker
            var whataburger = {lat: 27.754419, lng: -97.389343};
            var marker = new google.maps.Marker({
                position: whataburger,
                map: map
            });

            // Create a new infoWindow object with content
            var infoWindow = new google.maps.InfoWindow({
                content: '<h4>The Original Whataburger</h4>'
            });

            // Open the window using our map and marker
            // var infowindow = new google.maps.InfoWindow({
            //     content: 'The Original Whataburger'
            // });

            infoWindow.open(map, marker);


        })();
